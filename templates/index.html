<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="{{ url_for('static', path='css/base.css') }}" rel="stylesheet">
</head>

<body>
    <h1 id="title">{{title}}</h1>
    <form action="/login" method="post">
        ID : <input id="id" type="text" name="ID" placeholder="ID 입력" required><br>
        PW : <input id="pw" type="password" name="PW" placeholder="PW 입력" required><br>
        <input type="submit" value="Login">
    </form>
</body>

</html>
