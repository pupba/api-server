<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', path='css/data.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon/favicon.png') }}">
    <title>DownLoad</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>데이터 포맷 파일 DownLoad</h1>
            <button class="back" onclick=back()>back</button>
        </div>
        <div class="cards">
            <div class="btn-con">
                <button class="btn" onclick="download('MealData.xlsx')">식당 데이터</button>
            </div>
            <div clas="btn-con">
                <a href="https://data.kma.go.kr/climate/RankState/selectRankStatisticsDivisionList.do?pgmNo=179"
                    target="_blank">
                    클릭
                </a>을 눌러서 날씨 데이터를 받아주세요! <br>그리고 아래 형식에 맞게 수정해주세요!
            </div>
            <div class=" btn-con">
                <button class="btn" onclick="download('강수량.xlsx')">강수량</button>
            </div>
            <div class="btn-con">
                <button class="btn" onclick="download('습도.xlsx')">습도</button>
            </div>
            <div class="btn-con">
                <button class="btn" onclick="download('기온.xlsx')">기온</button>
            </div>
        </div>
    </div>
    <script>
        const back = () => {
            window.location.href = "/save/";
        }
        const download = (filename) => {
            window.location.href = "/save/schema/" + filename
        }
    </script>
</body>

</html>
