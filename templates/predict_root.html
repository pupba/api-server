<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', path='css/cards.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon/favicon.png') }}">
    <title>Predict</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Predict Number of Diners</h1>
            <button class="back" onclick=back()>back</button>
        </div>
        <div class="cards">
            <div class="btn-con">
                <button class="btn" onclick="move('breakfast')">아침 식사 인원 예측</button>
            </div>
            <div class="btn-con">
                <button class="btn" onclick="move('lunch')">점심 식사 인원 예측</button>
            </div>
            <div class="btn-con">
                <button class="btn" onclick="move('dinner')">석식 식사 인원 예측</button>
            </div>
        </div>
    </div>
    <script>
        const back = () => {
            window.location.href = "/main";
        }
        const move = (page) => {
            window.location.href = "/predict/" + page;
        }
    </script>
</body>

</html>
