<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', path='css/data.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon/favicon.png') }}">
    <title>Save</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Data Save</h1>
            <button class="back" onclick=back()>back</button>
        </div>
        <div class="cards">
            <div class="btn-con">
                <button class="btn" onclick="move('upload')">데이터 Upload</button>
            </div>
            <div class="btn-con">
                <button class="btn" onclick="move('download')">데이터 포맷 파일 Download</button>
            </div>
        </div>
    </div>
    <script>
        const back = () => {
            window.location.href = "/main";
        }
        const move = (page) => {
            window.location.href = "/save/" + page;
        }
    </script>
</body>

</html>
