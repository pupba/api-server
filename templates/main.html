<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', path='css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon/favicon.png') }}">
    <title>Main</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Main Page</h1>
            <button class="logout" onclick=logout()>Logout</button>
        </div>
        <div class="cards">
            <div class="btn-con">
                <button class="btn" onclick="page('predict')">예측</button>
            </div>
            <div class="btn-con">
                <button class="btn" onclick="page('save')">데이터 입력</button>
            </div>
            <div class="btn-con">
                <button class="btn">대시보드</button>
            </div>
        </div>
    </div>
    <script>
        const logout = () => {
            window.location.href = "/mp/logout";
        }
        const page = (page) => {
            window.location.href = "/" + page + "/";
        }
    </script>
</body>

</html>
